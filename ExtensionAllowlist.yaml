ExtensionAllowlist:
    # Microsoft extensions
    microsoft: true
    ms-azuretools: true
    ms-python: true
    ms-toolsai: true
    ms-vscode-remote: true
    ms-vsliveshare: true
    visualstudioexptteam: true
    vscjava: true
    ms-ossdata: true # ms postgresql
    ms-vscode: true # ms mermaid copilot integration

    github: true
    amazonwebservices: true
    hashicorp: true
    redhat: true
    graphql: true
    sonarsource: true
    eamodio: true
    
    # Cursor/Anysphere extensions
