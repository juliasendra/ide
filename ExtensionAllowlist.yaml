    esbenp.prettier-vscode: true

    # Comments
    aaron-bond.better-comments: true

    # Themes
    pkief.material-icon-theme: true

    # Git
    mhutchie.git-graph: true

    # Bookmarks
    alefragnani.bookmarks: true

    # Themes
    gantoreno.vscode-vercel-theme: true
    miguelsolorio.symbols: true
    bierner.color-info: true
